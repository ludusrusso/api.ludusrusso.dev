overwrite: true
schema: "./src/**/*.resolvers.ts"
documents: null
generates:
  src/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: ./context#GqlContext
      enumsAsConst: true
      useIndexSignature: true
      mapperTypeSuffix: Model
  ./graphql.schema.json:
    plugins:
      - "introspection"
